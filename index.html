<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>
        <form id="">
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="name-wrapper">
                        <div class="input-names">
                            <label for="first-name">Nome</label>
                            <input type="text" id="first-name"/>  
                        </div>
                        <div class="input-names">
                            <label for="second-name">Sobrenome</label>
                            <input type="text" id="second-name"/>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="input-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="input-email"/> 
                    </div>
                    <div class="input-wrapper">
                        <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="input-password"/> 
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                   
                    <div class="input-wrapper">
                        <label for="input-name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="input-name-mentor"/> 
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    
                        <h1>Primeira mentoria</h1>
                    
                    <div class="col-3">
                        <div class="input-wrapper">
                            
                            <label for="input-first-data">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="input-first-data"/> 
                        </div>
                            <div class="time">
                                <div class="input-wrapper">
                                    <label for="input-begin-date">Das</label>
                                    <input type="time" id="input-begin-date"/> 
                                </div>
                                <div class="input-wrapper">
                                    <label for="input-end-date">Até</label>
                                    <input type="time" id="input-end-date"/> 
                                </div>
                            </div>
                    </div>

                    <div class="text-mentory">
                        <h1>Segunda mentoria</h1>
                    </div>
                    <div class="col-3">
                        <div class="input-wrapper">
                            
                            <label for="input-first-data">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="input-first-data"/> 
                        </div>
                            <div class="time">
                                <div class="input-wrapper">
                                    <label for="input-begin-date">Das</label>
                                    <input type="time" id="input-begin-date"/> 
                                </div>
                                <div class="input-wrapper">
                                    <label for="input-end-date">Até</label>
                                    <input type="time" id="input-end-date"/> 
                                </div>
                            </div>
                    </div>
                </div>
            </fieldset>
            
            
        </form>
        <footer>
            <input type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>
</html>
